<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <f:view>
                <h:panelGroup style="font-family: cursive; font-size:  large">
                    <h:form>
                       
                    <h:outputText>Stuff</h:outputText>
                    <h:outputText value="Username"/>
                    <h:inputText id="uname" value="#{userBean.uname}" required="true"></h:inputText>
                    <h:outputText value="Password"></h:outputText>
                    <h:inputSecret  id="password" 
                                         value="#{userBean.password}" 
                                         required="true">
                                </h:inputSecret>
                               
                               <h:commandButton value="Login" type="command"  
                                                actionListener="#{userBean.login}" action="#{userBean.login()}" >
                                <f:ajax execute="uname password" 
                                        render=""/>
                            </h:commandButton>
                            </h:form>   
                </h:panelGroup>
               
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
