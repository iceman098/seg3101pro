<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            
            <ui:define name="content">
                <f:view>
                   <h:form prependId="false">
                       
                           <h:panelGrid columns="6" >
                               <h:outputText value="Search by:"/>
                                <h:selectOneMenu id="searchType" value="#{queryBean.searchType}" required="true">
                                <f:selectItem itemValue="streetNum" itemLabel="Street Number"/>
                                <f:selectItem itemValue="street" itemLabel="Street"/>
                                <f:selectItem itemValue="city" itemLabel="City"/>
                                <f:selectItem itemValue="province" itemLabel="Province"/>
                                <f:selectItem itemValue="country" itemLabel="Country"/>
                                <f:selectItem itemValue="propID" itemLabel="Property ID"/>
                                </h:selectOneMenu>
                               <h:outputText value="Search"></h:outputText>
                               <h:inputText id="searchVal" 
                                         value="#{queryBean.searchValue}" 
                                         required="true"/>
                                <h:commandButton value="Search" type="command"  
                                            actionListener="#{queryBean.search}">
                                <f:ajax execute="searchType searchVal" 
                                        render="resultTable"/>
                            </h:commandButton>
                
                            </h:panelGrid>
                       </h:form>
                   <div>
                    
                        <h:dataTable  border="2" bgcolor="white" id="resultTable" value="#{queryBean.searchProperties}" var="properties">
                    <h:column>
                        <f:facet name="header">Property ID</f:facet>
                        #{properties.id}
                    </h:column>
                        <h:column>     
                        <f:facet name="header">Owner First Name</f:facet>
                               <h:outputText value="#{properties.ownerFname}"/>
                            </h:column>
                            <h:column>
                             <f:facet name="header">Owner Last Name</f:facet>
                               <h:outputText value="#{properties.ownerLname}"/>
                            </h:column>
                            <h:column>
                        <f:facet name="header">Street Number</f:facet>
                        #{properties.streetNum}
                    </h:column>
                        <h:column>
                        <f:facet name="header">Street</f:facet>
                        #{properties.street}
                    </h:column>
                        <h:column>
                        <f:facet name="header">City</f:facet>
                        #{properties.city}
                    </h:column>
                        <h:column>
                        <f:facet name="header">Province</f:facet>
                        #{properties.province}
                    </h:column>
                        <h:column>
                        <f:facet name="header">Country</f:facet>
                        #{properties.country}
                    </h:column>
                         <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{properties.description}
                    </h:column>
                    </h:dataTable>
                   
                </div>
                </f:view>
          
           </ui:define>
            

        </ui:composition>

    </body>
</html>
