<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            
            <ui:define name="content">
                <f:view>
                   <h:form prependId="false">
                       
                           <h:panelGrid columns="6" >
                               <h:outputText value="Property ID"/>
                               <h:inputText id="id" value="#{addPropertyBean.id}" required="true"></h:inputText>
                               <h:outputText value="Streeet Number"></h:outputText>
                               <h:inputText id="streetnum" 
                                         value="#{addPropertyBean.streetNum}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="Street"></h:outputText>
                               <h:inputText id="street" 
                                         value="#{addPropertyBean.street}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="City"></h:outputText>
                               <h:inputText id="city" 
                                         value="#{addPropertyBean.city}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="Province"></h:outputText>
                               <h:inputText id="prov" 
                                         value="#{addPropertyBean.province}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="Country"></h:outputText>
                               <h:inputText id="country" 
                                         value="#{addPropertyBean.country}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="Description"></h:outputText>
                               <h:inputText id="desc" 
                                         value="#{addPropertyBean.description}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="Owner First Name"></h:outputText>
                               <h:inputText id="ofn" 
                                              value="#{addPropertyBean.fname}" 
                                         required="true">
                                </h:inputText>
                               <h:outputText value="Owner Last Name"></h:outputText>
                               <h:inputText id="oln" 
                                         value="#{addPropertyBean.lname}" 
                                         required="true">
                                </h:inputText>
                                                          </h:panelGrid>
                           <h:commandButton value="Submit" type="command"  
                                            actionListener="#{addPropertyBean.addNewProperty}">
                                <f:ajax execute="id streetnum street city prov country desc ofn oln" 
                                        render="status"/>
                            </h:commandButton>
                </h:form>
                    
                   <div>
                    <hr/>
                    <hr/>
                    <h:outputText  
                        
                        style="color:royalblue; font-size: large; font-weight: bold" 
                        id="status" 
                        value="#{addPropertyBean.status}"/>
                </div>
                </f:view>
          
           </ui:define>
            

        </ui:composition>

    </body>
</html>
